[document]
pdf_path = "data/transformer_paper.pdf"
chunk_size = 500
chunk_overlap = 50
chunking_strategy = "query_based"

[embeddings]
model_name = "sentence-transformers/all-MiniLM-L6-v2"
dimension = 384
batch_size = 32

[vector_store]
type = "faiss"
persist_directory = "data/vector_store"

[llm]
provider = "huggingface"
model_name = "google/flan-t5-base"
temperature = 0.7
max_tokens = 300

[retrieval]
top_k = 3
score_threshold = 0.1

[api]
host = "0.0.0.0"
port = 8000
reload = true